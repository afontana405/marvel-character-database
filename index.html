<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Search Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
</head>
<body>
    <header class="row text-center">
        <h1 class="col-12">Marvel Search Engine</h1>
    </header>
    <main id="main-container" class="row">
        <!-- Left side: Search Bar and History -->
        <section id="search-container" class="col-2">
            <input type="text" id="search-bar" placeholder="Search...">
            <button id="search-button">Search</button>
            <button id="clear-search">clear</button>

            <div id="search-history">
                <h2>Search History</h2>
                <!-- Previous search terms will be displayed here -->
            </div>
        </section>
        <!-- Right side: Search Results and Image -->
        <section id="result-container" class="col-10">
            <div id="hero-variants" class="col-3">
                <h2>Search Results</h2>
                <!-- Search results will be displayed here -->
                <div id="results"></div>
            </div>
            <div id="comic-appearance" class="col-3">
                <h2>Comic Appearances</h2>
            </div>
        </section>
        <div class="modal-backdrop" id="modalBackdrop">
            <div class="modal" id="modalBox">
                <div class="modal-header">
                    <h3 id="modalTitle"></h3>
                    <span class="modal-close" id="modalClose">&times;</span>
                </div>
                <p id="modalDescription"></p>
                <h3>Creators</h3>
                <ul id="modalCreators"></ul>
            </div>
        </div>
        
    </main>
    <script src="assets/script.js"></script>
   
</body>
</html>
