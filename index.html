<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Search Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
</head>
<body>
    <header class="row text-center">
        <h1 class="col-12">Marvel Search Engine</h1>
    </header>
    <main id="main-container" class="row">
        <!-- Left side: Search Bar and History -->
        <section id="search-container" class="p-2 col-2 align-items-center">
            <div class="row justify-content-center">
                <input type="text" id="search-bar" class="col-7" autocomplete="off" placeholder="Search...">
                <button id="search-button" class="col-3">Search</button>
            </div>
            <button class="justify-content-right" id="clear-search">clear</button>

            <div id="search-history">
                <h2>Search History</h2>
                <!-- Previous search terms will be displayed here -->
            </div>
        </section>
        <!-- Right side: Search Results and Image -->
        <section id="result-container" class="col-10 px-5">
            <div id="hero-variants" class="col-4">
                <h2>Search Results</h2>
                <!-- Search results will be displayed here -->
                <div id="results"></div>
            </div>
            <div id="comic-appearance" class="col-4 px-5">
                <h2>Comic Appearances</h2>
            </div>
        </section>
        <div class="modal" id="modalBackdrop">
            <div class="modal-dialog" role="document">
                <div class="modal-content" id="modalBox">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="modalClose">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalDescription">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <ul id="modalCreators"></ul>
                    </div>
                </div>
            </div>
        </div>
        <section id="wiki-search-container" class="p-2 col-2 align-items-center">
            <input type="text" id="wiki-search-bar" class="col-8" placeholder="Search..."> 
            <button id="wiki-search-btn" class="col-4">Search</button>
        </section>
        <section id="wiki-results-container" class="col-10 px-5">
            <div id="wiki-results" class="col-4">
                <h2>Wiki Results</h2>
            </div>
        </section> 
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
