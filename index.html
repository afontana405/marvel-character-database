<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Search Engine</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
</head>
<body>
    <header>Marvel Search Engine</header>
    <div id="main-container">
        <!-- Left side: Search Bar and History -->
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search...">
            <button id="search-button">Search</button>
            <div id="search-history">
                <h3>Search History</h3>
                <!-- Previous search terms will be displayed here -->
            </div>
        </div>

        <!-- Right side: Search Results and Image -->
        <div id="result-container">
            <h2>Search Results</h2>
            <!-- Search results will be displayed here -->
            <div id="results"></div>
            <!-- Image -->
            <img src="" alt="Marvel image">
        </div>
    </div>

    <script src="assets/script.js"></script>
   
</body>
</html>
