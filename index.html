<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Search Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
</head>
<body>
    <header class="row">Marvel Search Engine</header>
    <main id="main-container" class="row">
        <!-- Left side: Search Bar and History -->
        <section id="search-container" class="col-3">
            <input type="text" id="search-bar" placeholder="Search...">
            <button id="search-button">Search</button>
            <div id="search-history">
                <h3>Search History</h3>
                <!-- Previous search terms will be displayed here -->
            </div>
        </section>
        <!-- Right side: Search Results and Image -->
        <section id="result-container" class="col-9">
            <h2>Search Results</h2>
            <!-- Search results will be displayed here -->
            <div id="results"></div>
            <!-- Image -->
            <img src="" alt="Marvel image">
        </section>
    </main>

    <script src="assets/script.js"></script>
   
</body>
</html>
